<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Give+You+Glory" rel="stylesheet">
   
    <title>Carte d'anniversaire</title>
</head>
<body>
    <div id="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <i id="first" rel="sound" class="fas fa-star fa-spin displayed"></i>
                <audio id="sound" src="surprise.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div id="second" class="col-md-4 col-xs-12" style="display:none;">
                <i class="fas fa-star fa-spin displayed"></i>
            </div>
            <div id="third" class="col-md-4 col-xs-12" style="display:none;">
                <i class="far fa-star fa-spin displayed"></i>
            </div>
        </div>
        <div id="container_b" style="display:none;">
            <div class="row">
                <p>Aujourd'hui est un jour spécial...</p>
            </div>
            <div class="row">
                <div id="gift" class="col-md-8 col-md-offset-2">
                    <img src="img/gift.png" alt="gift" class="img-responsive">
                </div>
            </div>
        </div>
        <div id="container_c" style="display:none;">
            <div class="row">
                <p class="text-justified"><strong>Bon anniversaire</strong></p>
            </div>
            <div class="row">
                <p class="text-justified"><strong>ZIM</strong></p>
            </div>
        </div>
            <div class="row">
                <div class="col-xs-2 col-md-offset-3">
                    <span><i class="fas fa-exclamation"></i></span>
                </div>
                <div class="col-xs-2">
                    <span><i class="fas fa-exclamation"></i></span>
                </div>
                <div class="col-xs-2">
                    <span><i class="fas fa-exclamation"></i></span>
                </div>
            </div>
            
    </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="js/anniversaire.js"></script>

</body>
</html>
